{% load staticfiles %}

<!DOCTYPE html>

<head>

<!--    jquery & reset.css-->

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!--    font-awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<!-- 	scroll-up-bar -->
	<script src="{% static 'js/scroll-up-bar.js' %}"></script>

	<script src="{% static 'js/el-pagination.js' %}"></script>

<!--    custom js & css-->
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/projects.css' %}">
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

<!--    meta-->
   <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
    <div class="header" id="topbar">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'img/yp_logo.png' %}" alt="YPC 로고"></a>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu">
            <ul>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'projects:project_list' %}">Projects</a></li>
                <li><a href="{% url 'news:news_list' %}">News</a></li>
                <!-- <li><a href="./community.html">Community</a></li> -->
            </ul>
        </div>
    </div>

	{% block content %}
	{% endblock %}

    <div class="footer">
        <div class="footer-container">
            <div class="footer-box">
                <h3>Young Professional Connected</h3>
                <p>서울시 ... 주소</p>
                <p>연락처 ...</p>

            </div>
            <div class="footer-box">
                <ul>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'projects:project_list' %}">Projects</a></li>
                    <li><a href="{% url 'news:news_list' %}">News</a></li>
                    <!-- <li><a href="./community">Community</a></li> -->
